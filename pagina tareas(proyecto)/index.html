<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mobile.css" type="text/css">

    <header>
        <nav>

                <li><img style="width:30px; height: 20px;" src="images/ayuda.svg" alt="icono de ayuda">Ayuda</li>
                <li><img style="width:30px; height: 20px;" src="images/about.svg" alt="icono sobre nosotros">Quienes somos</li>
                <li><img style="width:30px; height: 20px;" src="images/donate.svg" alt="icono sobre nosotros">Donar</li>
                <button id="off">Volver</button>

            </ul>
        </nav>
    </header>
    <!-- si no quiero que se vea de la forma separada quito el style y ya -->
    <main class="main" style="height:90vh; display: flex; flex-direction:column; justify-content:space-evenly">

                    <input type="radio">Hacer mi almuerzo

            </div>

                <div class="container-self">
                    <input type="radio">Estudiar para no se que cosa

            </div>
            <div class="container-items">
                <div class="container-self">
                    <input type="radio">Barrer toda la casa y luego
                </div>
                <div><img style="width:30px; height: 20px;" src="images/opciones.svg" alt="icono iniciar sesion"></div>
            </div>
        </div>
        <div style="display:flex; justify-content: center; align-items: end;" class="buttons-input">
            <input class="addTarea" type="text" placeholder="Añadir tarea">
            <input class="submitwork" type="submit" value="Añadir">
        </div>
    </main>
